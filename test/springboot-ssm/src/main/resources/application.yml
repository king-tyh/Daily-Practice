# 在application.yml中动态加载不同环境的配置文件
spring:
  profiles:
    active: @profileName@
  hello:
    pro1: aaa
    pro2: bbb
    pro3: ccc
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    mode: HTML5
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl